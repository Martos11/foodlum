
{% load static %}
<!-- banner area -->
<div class="container-fluid">
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" data-interval="3000">
          <div class="carousel-item active">
            <img src="{% static '' %}img/restaurant1.jpg" class="d-block w-100" style="height: 80vh;">
            <div class="carousel-caption d-none d-md-block">
              <h5>Welcome to foodlum kitchen</h5>
              <p>Where cravings meet satisfaction.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="{% static '' %}img/restaurant 3.jpg" class="d-block w-100" style="height: 80vh;">
            <div class="carousel-caption d-none d-md-block">
              <h5>Our services are second to none</h5>
              <p>"We give you an eating experience that you will never forget"</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src= "{% static '' %}img/restaurant2.webp" class="d-block w-100" style="height: 80vh;">
            <div class="carousel-caption d-none d-md-block">
              <h5>Third slide label</h5>
              <p>"Your diet is a bank account. Good food choices are good investment"</p>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>
</div>   
<!-- banner area done -->

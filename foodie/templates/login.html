{% extends 'base.html' %}
{% load static %}
{% block header %}{% include 'header.html' %}{% endblock header %}

{% block content %}
<!-- login area -->
<div class="log">
    <div class="container-fluid">
        <div>
            <form action="{% url 'loginform' %}" method="POST">
            {% csrf_token %}
                <h2 class="h2 font-weight-bold ml-4 ">Login</h2>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Username:</label>
                    <input type="username" class="form-control" name="username1" id="exampleFormControlInput1" placeholder="Your name">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">password:</label>
                    <input type="text" class="form-control" name="password1" id="exampleFormControlInput1" placeholder="Your Phone number">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary text-center">Submit</button>
                    <a href="" class="ml-5 mt-5" class="text-light">forgot password?</a>
                    <p class="mt-3">Not have an account? <a href="{% url 'register' %}" class="text-light">Register here</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
  <!-- login area done -->


{% endblock content %}

{% block footer %}{% include 'footer.html' %}{% endblock footer %}
